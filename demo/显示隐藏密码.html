<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>显示隐藏密码</title>
  <style>
    .box {
      position: relative;
      width: 400px;
      margin: 100px auto;
      border-bottom: 1px solid #ccc;
    }

    .box input {
      width: 370px;
      height: 30px;
      border: 0;
      outline: 0;
    }

    .box img {
      position: absolute;
      top: 2px;
      right: 2px;
      width: 24px;
    }
  </style>
</head>

<body>
  <div class="box">
    <label for="">
      <img src="media/close.png" alt="">
    </label>
    <input type="password" value='' id=''>
  </div>
  <script>
    var input = document.querySelector('input');
    var img = document.querySelector('img');
    var flag = 0;
    img.onclick = function () {
      if (flag == 0) {
        img.src = 'media/open.png';
        input.type = 'text';
        flag = 1;
      } else {
        img.src = 'media/close.png';
        input.type = 'password';
        flag = 0;
      }
    }
  </script>
</body>

</html>

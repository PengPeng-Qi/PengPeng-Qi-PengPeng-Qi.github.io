<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    var str = '';
    for (var i = 1; i <= 9; i++) {
      for (var j = 1; j <= i; j++) {
        str += j + '•' + i + '=' + i*j + '\t';
      }
      str += '\n';
    }
    console.log(str);
  </script>
  <title>乘法口诀表</title>
  <style>
    p {
      text-align: center;
      margin: 100px auto;
    }
  </style>
</head>
<body>
  <p>
  乘法口诀表在控制台中，可按F12查看
  </p>
</body>
</html>

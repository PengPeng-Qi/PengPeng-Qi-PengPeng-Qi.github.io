<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
  <script src="./js/jQuery.min.js"></script>
  <script src="./bootstrap/js/bootstrap.js"></script>
</head>

<body>
  <!-- 定义UI结构 --> 
  <input type="file" name="" id="file1" />
  <button id="btnUpload">上传文件</button>
  
  <!-- bootstrap -->
  <div class="progress" style="width: 360px; margin: 30px;">
    <div class="progress-bar" role="progressbar" style="width: 0%;" id="percent" aria-valuenow="25" aria-valuemin="0"
    aria-valuemax="100">0%</div>
  </div>

  <!-- 显示图片文件 -->
  <img src="" alt="" id="imgUpload" style="margin-left: 50px;"/>
  <!-- 验证是否选择了文件 -->
  <script>
    var btnUpload = document.querySelector('#btnUpload')
    var percent = document.querySelector('#percent')

    btnUpload.addEventListener('click', function () {
      // 获取到选择的文件列表
      var files = document.querySelector('#file1').files
      // console.log(files)
      if (files.length <= 0) {
        return alert('请选择要上传文件')
      }

      // 创建FormData对象
      var fd = new FormData()
      fd.append('avatar', files[0])

      var xhr = new XMLHttpRequest()

      /* 上传进度中 */
      xhr.upload.onprogress = function (e) {
        //e.lengthComputable是一个布尔值，表示当前上传的资源是否具有可计算的长度
        if (e.lengthComputable) {
          // e.loaded 已传输的字节
          // e.total 需要传输的总字节
          var percentComplete = Math.ceil((e.loaded / e.total) * 100) + '%';
          // console.log(percentComplete);
          // 设置样式
          $('#percent').attr('style', 'width:' + percentComplete + ';')
          // 设置样式里的值
          $('#percent').html(percentComplete)
        }
      }

      /* 上传完成后 */
      xhr.upload.onload = function () {
        console.log('上传成功')
        $('#percent').removeClass().addClass('progress-bar bg-success')
      }

      // 使用xhr发起上传文件的请求
      xhr.open('POST', 'http://www.liulongbin.top:3006/api/upload/avatar')
      xhr.send(fd)

      // 监听onreadystatechange事件
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
          // 转换为数组格式
          // console.log(xhr.responseText)
          // console.log('-------')
          var data = JSON.parse(xhr.responseText)
          // console.log(data)
          if (data.status === 200) { // 上传文件成功
            // 将服务器返回的图片地址，设置为<img> 标签的src 属性
            document.querySelector('#imgUpload').src = 'http://www.liulongbin.top:3006' + data.url
            // console.log(data.url);
          } else { // 上传文件失败
            console.log(data.message);
          }
        }
      }
    })
  </script>

</body>

</html>

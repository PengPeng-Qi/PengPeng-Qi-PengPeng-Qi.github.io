<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <div>
      <span>用户名：</span>
      <span>
        <input type="text" v-model.lazy='uname'>
      </span>
      <span>{{tip}}</span>
    </div>
  </div>
  <script type="text/javascript" src="js/vue.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        uname: '',
        tip: ''
      },
      methods: {
        changeName: function (value) {
          var that = this;
          // 模拟接口调用
          setTimeout(function () {
            if (value === 'admin') {
              // setTimeout里的this指向window
              that.tip = '用户名已经存在';
            } else {
              that.tip = '可以使用该用户名';
            }
          }, 1000);
        }
      },
      watch: {
        uname: function (value) {
          // this指向vm 实例化
          this.changeName(value);
          this.tip = '正在验证...';
        }
      }
    });

  </script>
</body>

</html>
